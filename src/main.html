<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Functionality Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Main Functionality</h1>
        <h2>Build and manage your workflows</h2>
    </header>
    <main class="main-functionality">
        <section class="workflow-builder">
            <button class="add-api-event">Add API Event</button>
            <div class="api-integration-container">
                <button class="add-api-button">Add New API</button>

                <!-- Modal Structure for Adding New API -->
                <div id="apiModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>Connect API</h2>
                        <form id="apiForm" class="api-form">
                            <div class="form-group">
                                <label for="apiName">API Name:</label>
                                <input type="text" id="apiName" name="apiName" required>
                            </div>
                            <div class="form-group">
                                <label for="apiUrl">API URL:</label>
                                <input type="text" id="apiUrl" name="apiUrl" required>
                            </div>
                            <div class="form-group">
                                <label for="apiKey">API Key:</label>
                                <input type="text" id="apiKey" name="apiKey" required>
                            </div>
                            <div class="form-group">
                                <label for="webhookUrl">Webhook URL (optional):</label>
                                <input type="text" id="webhookUrl" name="webhookUrl">
                            </div>
                            <button type="submit">Connect</button>
                        </form>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="api-select">Select API:</label>
                        <select id="api-select" required>
                            <option value="">Select an API</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event-select">Select Event:</label>
                        <select id="event-select" required>
                            <option value="">Select an Event</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="action-select">Select Action:</label>
                        <select id="action-select" required>
                            <option value="">Select an Action</option>
                        </select>
                    </div>

                    <button type="submit">Create Chain Reaction</button>
                </form>
            </div>
            <!-- Additional workflow components can be added here -->
        </section>
        <button class="save-button">Save Workflow</button>
    </main>
</body>
</html>
