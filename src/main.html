<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Functionality Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Main Functionality</h1>
        <h2>Build and manage your workflows</h2>
    </header>
    <main class="main-functionality">
        <section class="workflow-builder">
            <button class="add-api-event">Add API Event</button>
            <div class="api-integration-container">
                <button class="add-api-button">Add New API</button>
                
                <form id="apiForm" class="api-form">
                    <div class="form-group">
                        <label for="api-select">Select API:</label>
                        <select id="api-select" required>
                            <option value="">Select an API</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event-select">Select Event:</label>
                        <select id="event-select" required>
                            <option value="">Select an Event</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="action-select">Select Action:</label>
                        <select id="action-select" required>
                            <option value="">Select an Action</option>
                        </select>
                    </div>

                    <button type="submit">Create Chain Reaction</button>
                </form>
            </div>
            <!-- Additional workflow components can be added here -->
        </section>
        <button class="save-button">Save Workflow</button>
    </main>
</body>
</html>
