<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Functionality Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Main Functionality</h1>
        <h2>Build and manage your workflows</h2>
    </header>
    <main class="main-functionality">
        <section class="workflow-builder">
            <div class="api-integration-container">
                <button class="add-api-button">Add New API</button>

                <!-- Modal Structure for Adding New API -->
                 <div id="apiModal" class="modal", style="display: none;">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>Connect API</h2>
                        <form id="apiForm" class="api-form">
                            <div class="form-group">
                                <label for="apiName">API Name:</label>
                                <input type="text" id="apiName" name="apiName" required>
                            </div>
                            <div class="form-group">
                                <label for="apiUrl">API URL:</label>
                                <input type="text" id="apiUrl" name="apiUrl" required>
                            </div>
                            <div class="form-group">
                                <label for="apiKey">API Key:</label>
                                <input type="text" id="apiKey" name="apiKey" required>
                            </div>
                            <div class="form-group">
                                <label for="webhookUrl">Webhook URL (optional):</label>
                                <input type="text" id="webhookUrl" name="webhookUrl">
                            </div>
                            <button type="submit" id="submit-api-connection" class="submit-api-button">Connect</button>
                            <button id="choose-api-action" class="choose-action-button">Choose Action</button>
                        </form>
                    </div>
                </div>

            <!-- Additional workflow components can be added here -->
        </section>
        <button class="save-button">Save Workflow</button>
    </main>
  <script src="app.js"></script>
</body>
</html>
