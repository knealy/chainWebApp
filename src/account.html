<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Account Overview</h1>
        <h2>Manage your saved chains and workflows</h2>
    </header>
    <main class="account-container">
        <section class="saved-chains">
            <div>
                <h3>Chain 1</h3>
                <p>Description of Chain 1</p>
            </div>
            <div>
                <h3>Chain 2</h3>
                <p>Description of Chain 2</p>
            </div>
            <!-- Additional saved chains can be added here -->
        </section>
        <button class="new-chain-button">Create New Chain</button>
    </main>
    <!-- Modal Structure -->
      <div id="apiModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Connect API and Select Action</h2>
            <form id="apiForm">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" name="apiUrl" required>
                
                <label for="apiAction">Select Action:</label>
                <select id="apiAction" name="apiAction" required>
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select>
                
                <button type="submit">Connect</button>
            </form>
        </div>
    </div>

</body>
</html>
